<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // *리턴
        // => 반환하다 라는 뜻을 가짐
        // => 함수 내부에서 작업처리 후 밖에서 사용할 수 있도록
        // 결과값을 던져주는 역할
        // => 종료시킬 때도 사용함
        // => 줄 바꿈 시 반드시 소괄호() 넣을 것
        
        // const plus = (a, b) => {
        //     return a + b;
        // }

        // const result = plus(5, 10);
        // console.log(result);

        const plus = (a, b) => a + b;
        // => 화살표 함수는 반환할값이 한 줄이라면 중괄호(전부 객체) 생략 가능
        // => 한줄로 작성 시 리턴이 생략됨

        const result = plus(5, 10);
        console.log(result);

    </script>
</head>
