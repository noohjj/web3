<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // *타입(type)
        // 1. number: 숫자
        // 2. string: 문자열
        // 3. boolean: 참 또는 거짓
        // 4. null : 값이 없음
        // 5. undefined: 값이 정의 되지 않음
        // 6. NaN: 숫자가 아님

        var num = 10;
        var text = "hungry"
        var bool = true

        // console.log("숫자:" + num);
        // console.log("글자:" + text);
        // console.log("참거짓" + bool);
        
        document.write(typeof(num))
        document.write(typeof(text))
        document.write(typeof(bool))
        
        // *typeof()
        // => 어떤 타입인지 확인하기 위해 사용

    </script>
</head>

</body>
</html>
