<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        alert("정보를 입력하여 자기소개를 만들어 봅시다!");

        let inputText_1 = prompt("이름을 입력하시오");
        let inputText_2 = prompt("주 언어를 입력하시오");
        let inputText_3 = prompt("취미를 입력하시오");

        const obj = {
            username : inputText_1,
            lang : inputText_2,
            hobby : inputText_3,

            intro: function(){
                document.write("<h2>출력결과</h2><br>")
                document.write(`이름: ${this.username}<br>`);
                document.write(`주 언어: ${this.lang}<br>`);
                document.write(`취미: ${this.hobby}<br>`);
            }
        };

        obj.intro()

    </script>
</head>

</body>
</html>
