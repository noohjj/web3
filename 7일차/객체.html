<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // *객체
        // =>배열처럼 특정값을 저장할 때 사용
        // =>배열과 다르게 조금 더 상세하게 저장할 수 있음
        // =>{}중괄호 사용
        // =>속성: 값으로 구분이 됨
        // =>변수, 숫자, 문자, 배열, 객체 등 저장가능
        // =>객체 내부에 함수를 만들 수 있는데 이때 만들어진 함수를 메서드 라고 함
        // *this
        // => 객체 내부에서 객체명(obj)을 선택할 때 this를 사용

        const obj = {
            name: "정지훈",
            age: 29,
            job: "무직",
            intro: function(){
                document.write(`이름: ${this.name}<br>`);
                document.write(`나이: ${this.age}<br>`);
                document.write(`직업: ${this.job}<br>`);
            }
        };

        // *접근 연산자: 객체 내부의 속성에 접근할 때 사용하며 .점을 씀
        
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.job);
        obj.intro();

        // document.write();
        // window.alert();
        // window.prompt();

    </script>
</head>
<body>
    
</body>
</html>
