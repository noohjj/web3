<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const inputNum1 = Number(prompt("첫번째 숫자를 입력해주세요거트"))
        const inputNum2 = Number(prompt("두번째 숫자를 입력해주세요거트"))

        if(inputNum1 > inputNum2){
            document.write('<h2>숫자 ' + inputNum1 + "과" + inputNum2 + ' 을 입력하면 <br>첫번째 숫자가 더 큽니다~</h2>')
        }else if(inputNum1 === inputNum2){
            document.write('<h2>숫자 ' + inputNum1 + "과" + inputNum2 + ' 을 입력하면 <br>두 수가 같습니다~</h2>')
        }else if(inputNum1 < inputNum2){
            document.write('<h2>숫자 ' + inputNum1 + "과" + inputNum2 + ' 을 입력하면 <br>두번째 숫자가 더 큽니다</h2>')
        }else{
            document.write('<h2>숫자만 입력해주세요거트</h2>')
        }

    </script>
</head>
<body>
    
</body>
</html>
