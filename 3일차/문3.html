<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const inputNum = Number(prompt("숫자를 입력하시기 바랍니다람쥐"))
        const result = inputNum % 2

        if(result == 0){
            document.write('<h3>짝수 입니다람쥐')
        }
        else if(result == 1){
            document.write('<h3>홀수 입니다람쥐')
        }
        else{
            document.write('<h4>숫자만 입력바랍니다람쥐~ 문자 입력 금쥐~ F5를 눌러주세요~<h4>')  
        }

    </script>
</head>

</html>
