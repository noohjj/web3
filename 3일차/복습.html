        const inputNum1 = Number(prompt("첫번째 숫자를 입력해 주세요"));

        // inputNum1 > inputNum2 ? document.write("첫번째 승리") : document.write("두번째 승리")
        if(inputNum1 + inputNum2){
            document.write("두 수의 합은 " + (inputNum1 + inputNum2) + " 입니다 <br> 두 수의 차는 " + (inputNum1 - inputNum2) + " 입니다 <br> 두 수의 곱은 " + (inputNum1 * inputNum2) + " 입니다 <br> 두 수를 나누면 " + (inputNum1/inputNum2) + " 입니다")
        }else{
            document.write("숫자만 입력해주세요~<br>F5키를 눌러 컴백~")
        }

    </script>
