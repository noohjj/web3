<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const bodyEl = document.querySelector('body');
        // => body는 쿼리셀렉터 없이 선택 가능
        const aEl = document.createElement('a');
        
        bodyEl.append(aEl); 
        aEl.innerHTML = "<a href = http://www.naver.com>네이버 바로가기</a>"

    </script>

</body>
</html>
