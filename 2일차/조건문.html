<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // *조건문
        // =>특정 조건을 비교하여 원하는 식을 실행시킴
        // => 조건식은 반드시 boolean 값으로 반환할것

        // if(조건식-boolean 값){
        //     조건식에 만족하면 실행할 내용
        // => if 문은 반드시 조건식이 참일때만 내용이 실행함

        // *else{}
        // if문의 조건이 거짓일 때 실행

        // *else if(조건2){}
        // =>조건을 여러개 걸때 사용
        // =>if의 조건이 만족 못했을 때 실행하는 조건식
        // =>else if는 여러개 작성가능

        const num_1 = "문자입니다";
        const num_2 = 555556;

        if(num_1 > num_2){
            console.log("첫번째 숫자가 더 큽니다")
        }else if(num_1 === num_2){
            console.log("두 수가 같습니다")
        }else if(num_1 < num_2){
            console.log("두번째 숫자가 더 큽니다")
        }else{
            console.log("숫자만 입력하시오")
        }
       
    </script>
</head>
<body>
    
</body>
</html>
