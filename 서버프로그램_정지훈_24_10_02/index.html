<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="headwrap">

        <div class="logo">
            JSTAGRAM

        <div class="allmenuwrap">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>

            </div>
        
            <div class="menu">

                    <li>콘텐츠소개</li>
                    <li>나의 프로필</li>
                    <li>사진 변경</li>
                </ul>
            </div>
        </div>

    </div>

    <div class="allwrap">    
        
        <div class="wrap">
            
            <div class="userwrap">
                <div class="circle1"></div>
                <h2>user 1</h2>
            </div>

            <div class="conbox1"></div>

            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
        
        </div>

        <div class="wrap">
            
            <div class="userwrap">
                <div class="circle2"></div>
                <h2>user 2</h2>
            </div>

            <div class="conbox2"></div>
            
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
        
        </div>

        <div class="wrap">

            <div class="userwrap">
                <div class="circle3"></div>
                <h2>user 3</h2>
            </div>

            <div class="conbox3"></div>
            
            <div class="heart">
                <i class="fa-regular fa-heart"></i>

        </div>

            },

            {
                id:'user2',
                img: 'https://www.shutterstock.com/image-photo/there-clouds-sky-rainbow-pastel-260nw-1551257078.jpg',

            },

            {
                id: 'user3',
                img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW3ta4wRanvq9LGI9oG8nU9X3W_ldgQPlCVw&s',
                profile:'https://www.icreta.com/files/attach/images/319/275/055/8e2c1590a474a9afb78c4cb23a9af5b2.jpg'
            }
        ]



        const heartEl = document.querySelectorAll('.fa-regular.fa-heart');

        for(let i = 0; i < heartEl.length; i++){
            heartEl[i].addEventListener('click', () => {
                heartEl[i].classList.toggle('fa-solid');
            });
        }

        clickHandler();

        heartEl.addEventListener('click', clickHandler);

        const hamburgerEl = document.querySelector('.hamburger');
        const menuEl = document.querySelector('.menu');

        const handlerClick = () => {
            hamburgerEl.classList.toggle('none');
            menuEl.classList.toggle('on');
        }

        hamburgerEl.addEventListener('click', handlerClick);

    </script>
